<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Alignment Example</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 40px;
            height: auto;
            margin-right: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://polis.iupui.edu/wp-content/themes/the-polis-center-2021/images/logo-new.png" alt="Logo">
        <h1>Header</h1>
    </header>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://www.example.com"></iframe>
        </div>
    </div>
    <footer>
        <p>Footer content here.</p>
    </footer>
</body>

</html>
